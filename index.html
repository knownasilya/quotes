<!doctype html>

<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Wholesome Quotes</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <style>
    @media (min-width: 768px) {
      .content-root {
        padding-left: 200px;
        padding-right: 200px;
      }
    }
  </style>

  <!-- Meta -->
  <meta content="Wholesome Quotes" property="og:title">
  <meta content="Wholesome Quotes curated by Ilya Radchenko" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('knownasilya/quotes')
    });
  </script>
</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <h1>Wholesome Quotes</h1>
      <ul>
        <li><a href='https://github.com/knownasilya/quotes'>View on GitHub</a></li>
        <li><a href='https://github.com/knownasilya/quotes/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=knownasilya&amp;repo=quotes&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
